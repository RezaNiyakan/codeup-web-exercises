<body>

<h1>Enter the Konami Code!</h1>

<script src="/js/jquery.js"></script>
<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });

    var keysAllowed = {
        13: 'enter',
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b'
    };
    // Konami Code
    var codeSequence = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];


    var codeSequencePosition = 0;
    document.addEventListener('keydown', function(e) {
        var key = keysAllowed[e.keyCode];
        var keyRequired = codeSequence[codeSequencePosition];
        if (key === keyRequired) {
            codeSequencePosition++;

            if (codeSequencePosition === codeSequence.length) {
                codeActivated();
                codeSequencePosition = 0;
            }
        } else {
            codeSequencePosition = 0;
        }
    });
    function codeActivated() {
        document.body.style.backgroundImage = "url('img/Contra.png')";
        var audio = new Audio('');
        audio.play();
        alert("You have added 30 lives");
        $('h1').css('display', 'none');
    }
</script>
</body>
</html>
