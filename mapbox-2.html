<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox-2</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div id='map' style='width: 800px; height: 600px;'></div>

<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.2598811, 40.6976701], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    // create a map centered on New York with a marker on the Statue of Liberty.
    var statueOfLiberty = new mapboxgl.Marker()
        .setLngLat([-74.0466891, 40.6892534])
        .addTo(map);


    // Add a popup to the Statue of Liberty marker with the text "Statue of Liberty".
    var popup = new mapboxgl.Popup()
        .setLngLat(statueOfLiberty.getLngLat())
        .setHTML("<h1>Statue of Liberty</h1>")
        .addTo(map);


    // *BONUS- When the marker is dragged and released, display the coordinates in
    // an H1 below the map.
    statueOfLiberty.on('dragend', function(){
        $("#coordinates").html("Current location:" + statueOfLiberty.getLngLat())
    });


</script>

</body>
</html>
