<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    .background{
        background: gray;
        color: red;
    }
    #posts{
        background: lightgrey
    ;
    }

</style>
<body class="container background">

<div id="posts"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";

        var blogEntry = function(){
            $.ajax("data/blog.json")
                .done(function (data) {
                    console.log(data);

                    for(var i = 0; i < data.length; i++) {
                        $('#posts').append(
                            '<h1 class="h1 text-center mt-3">' + data[i].title + '</h1>' +
                            '<p class="text-muted mx-3">' + data[i].content + '</p>' +
                            '<p class="ml-3"><small>' + 'categories: ' + data[i].categories + '</small></p>' +
                            '<p class="h7 text-right mr-3">' + data[i].date + '</p>' + '<hr>');
                    }
                });
        };

        blogEntry();

    })();
</script>
</body>
</html>
